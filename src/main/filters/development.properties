# profile for developer
# database settings
db.driver=org.hsqldb.jdbcDriver
db.url=jdbc:hsqldb:mem:web
db.username=sa
db.password=
db.dialect=org.hibernate.dialect.HSQLDialect
db.hbm2dll=validate
db.show_sql=true
db.format_sql=true

# smtp settings
# You can sign up a free SMTP Service for development at http://mailtrap.io/
smtp.host=smtp.example.com
smtp.port=25
smtp.username=no-reply
smtp.password=no-reply
smtp.mail.personal=No Reply Example.com
smtp.mail.from=no-reply@example.com
# send mail asynchronously?
mail.async=true

# spring properties
# enable reload
reloadable.resource.bundle.message.source.cacha.seconds=1
